<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BISINESS_CARD_7</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gif-shader/dist/aframe-gif-shader.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene>
        <a-assets>
            <video id="vr-video" autoplay loop="false" muted="true" src="meisi.mp4"></video>
        </a-assets>
        
        <!-- VRシーン内にカメラを設置 -->
        <a-entity camera position="0 1.6 0"></a-entity>
        
        <!-- VR空間にビデオを表示 -->
        <a-video 
            src="#vr-video" 
            width="4.0" 
            height="2.25" 
            position="0 1.6 -4" 
            rotation="0 0 0" 
            play="true">
        </a-video>
        
        <!-- 簡単な環境を追加（必要に応じて削除や変更可能） -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane color="#7BC8A4" rotation="-90 0 0" width="10" height="10"></a-plane>
    </a-scene>
    <script>
        window.addEventListener('click', function () {
            var v = document.querySelector('#vr-video');
            v.play();
        });
    </script>
</body>

</html>
